<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/huddle-favicon.png">
  <link rel="stylesheet" href="huddle-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <title>Huddle</title>

</head>
<body>
  <main>
    <div class="logo-section">
      <img src="images/logo.svg" alt="huddle logo and font" class="logo">
    </div>
    <section class="content">
      <img src="images/illustration-mockups.svg" alt="mockup images" class="mockup-img">
      <article class="description-content">
        <h1 class="heading-description">
          Build The Community<br>Your Fans Will Love
        </h1>
        <p class="ad-description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>
          Register
        </button>
      </article>
    </section>
    <section class="social-media">
      <span class="fa-stack fa-sm"><i class="fa fa-circle-thin fa-stack-2x"></i><i class="fa fa-facebook fa-stack-1x"></i></span>
      <span class="fa-stack fa-sm"><i class="fa fa-circle-thin fa-stack-2x"></i><i class="fa fa-twitter fa-stack-1x"></i></span>
      <span class="fa-stack fa-sm"><i class="fa fa-circle-thin fa-stack-2x"></i><i class="fa fa-instagram fa-stack-1x"></i></span>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
